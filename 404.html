    <script>
        function switchActiveGate(gateNumber, isNativeEvenet) {
            $('.page .site-bg').removeClass('active')
            $('.gate_link[data-gate="' + gateNumber + '"]').addClass('active');
            $('.page .bg-' + gateNumber).addClass('active');

        $(document).ready(function () {
            $("[data-body-bg]").mouseenter(function () {

        });
